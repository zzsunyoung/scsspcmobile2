<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>style 가이드</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main>본문삽입</main>
    <footer class="footer">
      <div class="footer__info">
        <div class="footer__logo">
          <div><img src="../images/logo_white.svg" alt="3legant" /></div>
          <span>Headphone Store</span>
        </div>
        <ul class="footer__link">
          <li><a href="">Home</a></li>
          <li><a href="">Shop</a></li>
          <li><a href="">Product</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
      </div>
      <hr />
      <div class="footer__content">
        <div class="footer__copyright">
          <div class="footer__copy">Copyright © 2023 3legant. All rights reserved</div>
          <div class="footer__policy"><span>Privacy Policy</span><span>TermsofUse</span></div>
        </div>
        <ul class="footer__sns">
          <li><button class="sns_instagram" aria-label="instagram"></button></li>
          <li><button class="sns_facebook" aria-label="facebook"></button></li>
          <li><button class="sns_youtube" aria-label="Youtube"></button></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
